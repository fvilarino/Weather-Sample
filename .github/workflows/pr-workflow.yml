name: PR Workflow

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/setup_workflow.yml

  build:
    name: Build
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Build the app
        run: ./gradlew assembleRelease --stacktrace
        env:
          alias: ${{ secrets.alias }}
          keyPass: ${{ secrets.keyPass }}
          store: ${{ secrets.store }}
          storePass: ${{ secrets.storePass }}
          rapid_api_key: ${{ secrets.rapid_api_key }}
          buildNumber: 1

  test:
    name: Unit Tests
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: ./gradlew testDebugUnitTest --stacktrace
        env:
          alias: ${{ secrets.alias }}
          keyPass: ${{ secrets.keyPass }}
          store: ${{ secrets.store }}
          storePass: ${{ secrets.storePass }}
          rapid_api_key: ${{ secrets.rapid_api_key }}
          buildNumber: 1

  detekt:
    name: Static Analysis - Detekt
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Run detekt static analysis
        run: ./gradlew detektMain
        env:
          alias: ${{ secrets.alias }}
          keyPass: ${{ secrets.keyPass }}
          store: ${{ secrets.store }}
          storePass: ${{ secrets.storePass }}
          rapid_api_key: ${{ secrets.rapid_api_key }}
          buildNumber: 1

  lint:
    name: Static Analysis - Lint
    needs: common
    runs-on: ubuntu-latest
    steps:
      - name: Run lint static analysis
        run: ./gradlew lintDebug --stacktrace
        env:
          alias: ${{ secrets.alias }}
          keyPass: ${{ secrets.keyPass }}
          store: ${{ secrets.store }}
          storePass: ${{ secrets.storePass }}
          rapid_api_key: ${{ secrets.rapid_api_key }}
          buildNumber: 1
